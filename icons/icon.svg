<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2e"/>
      <stop offset="100%" style="stop-color:#1a1a4a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6fff"/>
      <stop offset="100%" style="stop-color:#8a4fff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>

  <!-- Stars -->
  <circle cx="80" cy="100" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="150" cy="60" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="420" cy="80" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="380" cy="140" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="60" cy="200" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="450" cy="250" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="100" cy="400" r="1.5" fill="#fff" opacity="0.8"/>
  <circle cx="400" cy="420" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="200" cy="450" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="320" cy="470" r="1.5" fill="#fff" opacity="0.6"/>

  <!-- Galaxy/Spiral -->
  <g transform="translate(256, 256)">
    <!-- Outer glow -->
    <ellipse cx="0" cy="0" rx="140" ry="80" fill="url(#glow)" opacity="0.15" transform="rotate(-30)"/>
    <ellipse cx="0" cy="0" rx="120" ry="65" fill="url(#glow)" opacity="0.2" transform="rotate(-30)"/>
    <ellipse cx="0" cy="0" rx="100" ry="50" fill="url(#glow)" opacity="0.3" transform="rotate(-30)"/>

    <!-- Spiral arms -->
    <path d="M0,0 Q60,-40 100,-20 Q140,10 120,60 Q90,100 40,90"
          stroke="#7a9fff" stroke-width="8" fill="none" opacity="0.6" transform="rotate(-30)"/>
    <path d="M0,0 Q-60,40 -100,20 Q-140,-10 -120,-60 Q-90,-100 -40,-90"
          stroke="#7a9fff" stroke-width="8" fill="none" opacity="0.6" transform="rotate(-30)"/>

    <!-- Core -->
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#fff" opacity="0.9" transform="rotate(-30)"/>
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#ffffee" transform="rotate(-30)"/>
  </g>

  <!-- Telescope hint at bottom -->
  <g transform="translate(256, 420)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="#6688cc" stroke-width="4" opacity="0.6"/>
    <line x1="0" y1="25" x2="0" y2="50" stroke="#6688cc" stroke-width="4" opacity="0.6"/>
    <line x1="-15" y1="50" x2="15" y2="50" stroke="#6688cc" stroke-width="4" opacity="0.6"/>
  </g>
</svg>
